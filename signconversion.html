<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Sign Language App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Indian Sign Language App</h1>
    </header>
    <nav>
        <a href="about.html">About</a>
        <a href="signConversion.html">Sign Conversion</a>
        <a href="history.html">History</a>
        <a href="preferences.html">Preferences</a>
        <a href="learning.html">Learning Basic Sign Languages</a>
        <a href="settings.html">Settings</a>
    </nav>
    <main>
        <section id="signConversionSection">
            <h2>Sign Conversion</h2>
            <div>
                <input type="file" accept="video/*" id="videoUpload" onchange="handleVideoUpload()">
                <video id="videoPlayer" controls autoplay></video>
            </div>
            <div>
                <button onclick="startCamera()">Start Live Video</button>
                <video id="liveVideoFeed" controls autoplay style="display: none;"></video>
                <button onclick="stopCamera()">Stop Live Video</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
